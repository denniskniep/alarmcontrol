databaseChangeLog:
  - changeSet:
      id: 1
      author: dkniep
      changes:
        - createTable:
            tableName: organisation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_lat
                  type: nvarchar(30)
              - column:
                  name: address_lng
                  type: nvarchar(30)
        - addUniqueConstraint:
            tableName: organisation
            columnNames: name
            constraintName: uk_organisation-name

        - createTable:
            tableName: alert
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: reference_id
                  type: nvarchar(255)
              - column:
                  name: active
                  type: boolean
              - column:
                  name: keyword
                  type: nvarchar(255)
              - column:
                  name: date_time
                  type: datetime
              - column:
                  name: description
                  type: nvarchar(255)
              - column:
                  name: address
                  type: nvarchar(255)
              - column:
                  name: address_geocoded
                  type: clob
              - column:
                  name: address_lat
                  type: nvarchar(30)
              - column:
                  name: address_lng
                  type: nvarchar(30)
              - column:
                  name: address_info1
                  type: nvarchar(255)
              - column:
                  name: address_info2
                  type: nvarchar(255)
              - column:
                  name: route
                  type: clob
              - column:
                  name: distance
                  type: double
              - column:
                  name: duration
                  type: int
        - addForeignKeyConstraint:
            constraintName: fk_organisation-id_alert-organisation_id
            referencedTableName: organisation
            referencedColumnNames: id
            baseTableName: alert
            baseColumnNames: organisation_id
        - addUniqueConstraint:
            tableName: alert
            columnNames: organisation_id, reference_id
            constraintName: uk_alert-organisation_id-reference_id
        - addUniqueConstraint:
            tableName: alert
            columnNames: id, organisation_id
            constraintName: uk_alert-id-organisation_id

        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reference_id
                  type: nvarchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_organisation-id_employee-organisation_id
            referencedTableName: organisation
            referencedColumnNames: id
            baseTableName: employee
            baseColumnNames: organisation_id
        - addUniqueConstraint:
            tableName: employee
            columnNames: organisation_id, reference_id
            constraintName: uk_employee-organisation_id-reference_id

        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: display_at_overview
                  type: boolean
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_organisation-id_skill-organisation_id
            referencedTableName: organisation
            referencedColumnNames: id
            baseTableName: skill
            baseColumnNames: organisation_id

        - createTable:
            tableName: employee_skill
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: skill_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_skill-id-employee_skill-skill_id
            referencedTableName: skill
            referencedColumnNames: id
            baseTableName: employee_skill
            baseColumnNames: skill_id
        - addForeignKeyConstraint:
            constraintName: fk_employee-id-employee_skill-employee_id
            referencedTableName: employee
            referencedColumnNames: id
            baseTableName: employee_skill
            baseColumnNames: employee_id
        - addUniqueConstraint:
            tableName: employee_skill
            columnNames: employee_id, skill_id
            constraintName: uk_employee_skill-employee_id-skill_id

        - createTable:
            tableName: alert_number
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: nvarchar(255)
        - addForeignKeyConstraint:
            constraintName: fk_organisation-id-alert_number-organisation_id
            referencedTableName: organisation
            referencedColumnNames: id
            baseTableName: alert_number
            baseColumnNames: organisation_id
        - addUniqueConstraint:
            tableName: alert_number
            columnNames: organisation_id, number
            constraintName: uk_alert_number-organisation_id-number

        - createTable:
            tableName: alert_call
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: alert_number_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: reference_id
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: raw
                  type: clob
              - column:
                  name: date_time
                  type: datetime
        - addForeignKeyConstraint:
            constraintName: fk_alert-id-alert_call-alert_id
            referencedTableName: alert
            referencedColumnNames: id, organisation_id
            baseTableName: alert_call
            baseColumnNames: alert_id, organisation_id
        - addForeignKeyConstraint:
            constraintName: fk_alert_number-id-alert_call-alert_number_id
            referencedTableName: alert_number
            referencedColumnNames: id
            baseTableName: alert_call
            baseColumnNames: alert_number_id
        - addUniqueConstraint:
            tableName: alert_call
            columnNames: organisation_id, reference_id
            constraintName: uk_alert_call-organisation_id-reference_id
        - createTable:
            tableName: alert_call_employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: alert_call_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: raw
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: feedback
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_employee-id-alert_call_employee-employee_id
            referencedTableName: employee
            referencedColumnNames: id
            baseTableName: alert_call_employee
            baseColumnNames: employee_id
        - addForeignKeyConstraint:
            constraintName: fk_alert_call-id-alert_call_employee-alert_call_id
            referencedTableName: alert_call
            referencedColumnNames: id
            baseTableName: alert_call_employee
            baseColumnNames: alert_call_id
